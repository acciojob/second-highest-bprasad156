<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here
					let first=-Infinity;
			let second=-Infinity;
			for(let  t of arr){
				if(t>first){
					second=first;
					first=t;
				}
				else if(t>second&&t!=first){
					 second=t;
				}
			}
			return  first;
			
			
			
			
			
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
